<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media Player — Demo</title>

  <!-- =========================
       Inline styles (single-file)
       ========================= -->
  <style>
    :root{
      --bg:#070707;
      --accent:#e60012;
      --muted:#d6d6d6;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#050505 0%,#0f0f0f 100%);color:#fff}
    .site-header{padding:18px 28px;display:flex;align-items:center}
    .brand img{display:block;height:36px}

    /* HERO */
    .hero{position:relative;max-width:1200px;margin:18px auto;border-radius:12px;overflow:hidden}
    .hero-poster{width:100%;height:auto;display:block;object-fit:cover;filter:brightness(.55)}
    .hero-overlay{position:absolute;left:24px;bottom:28px;color:#fff;max-width:70%}
    .hero-title{font-size:clamp(20px,4vw,40px);margin:0 0 6px}
    .hero-sub{margin:0 0 12px;color:var(--muted);font-size:0.95rem}

    /* Play button */
    .play-btn{
      display:inline-flex;align-items:center;gap:12px;
      background:linear-gradient(180deg,var(--accent),#b5000f);
      border:0;padding:14px 18px;border-radius:999px;font-weight:700;color:#fff;cursor:pointer;
      box-shadow:0 12px 30px rgba(0,0,0,.5);text-decoration:none;font-size:1rem;
    }
    .play-icon{font-size:20px;line-height:1;transform:translateX(2px)}

    .cast{max-width:1200px;margin:26px auto;padding:0 18px}
    .cast-list{display:flex;gap:18px;list-style:none;padding:0;margin:12px 0 0;overflow:auto}
    .cast-list li{background:rgba(255,255,255,0.03);padding:10px;border-radius:8px;min-width:120px;text-align:center}
    .cast-list img{width:96px;height:96px;object-fit:cover;border-radius:6px;display:block;margin:0 auto 6px}

    /* =========================
       CSS-only Modal / Player
       Uses checkbox hack so no JS is required
       ========================= */
    /* hide the checkbox */
    #modalToggle{position:fixed;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}

    /* modal base (hidden by default) */
    .modal{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      z-index:1200;pointer-events:none;opacity:0;transition:opacity .22s ease;
    }

    /* when checkbox is checked -> show modal */
    #modalToggle:checked + .modal{
      pointer-events:auto;opacity:1;
    }

    .modal-backdrop{
      position:absolute;inset:0;background:rgba(0,0,0,0.75);
      backdrop-filter: blur(3px);
    }
    .modal-panel{
      position:relative;z-index:2;max-width:1100px;width:calc(100% - 32px);background:linear-gradient(180deg,#0b0b0b,#0a0a0a);
      border-radius:12px;overflow:hidden;box-shadow:0 30px 80px rgba(0,0,0,.6);
      display:flex;flex-direction:column;
    }
    .modal-header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .modal-header h3{margin:0;font-size:1.05rem}
    .close-btn{
      background:transparent;border:0;color:#fff;font-size:1.1rem;padding:8px 10px;border-radius:8px;cursor:pointer;text-decoration:none;
    }

    /* video / iframe */
    .video-wrap{position:relative;background:#000;width:100%}
    .video-wrap iframe{width:100%;height:60vh;max-height:720px;border:0;display:block;background:#000}
    .modal-footer{padding:10px 12px;background:rgba(0,0,0,0.45);display:flex;justify-content:flex-end;gap:10px}
    .btn-secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:#fff;text-decoration:none}

    /* small screens */
    @media (max-width:640px){
      .hero-overlay{left:18px;right:18px;max-width:calc(100% - 36px)}
      .video-wrap iframe{height:45vh}
    }

    /* little focus styles for keyboard users */
    .play-btn:focus, .close-btn:focus, .btn-secondary:focus { outline:3px solid rgba(230,0,18,0.28); outline-offset:3px }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <!-- Replace with your logo if desired -->
      <img src="https://via.placeholder.com/160x36?text=Logo" alt="Site logo">
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section class="hero" aria-labelledby="heroTitle">
      <img class="hero-poster" src="https://via.placeholder.com/1600x900.png?text=Poster" alt="Film poster / hero image">
      <div class="hero-overlay">
        <h1 id="heroTitle" class="hero-title">Der Super Mario Galaxy Film</h1>
        <p class="hero-sub">Ankündigungstrailer — Demo</p>

        <!-- Play button toggles the hidden checkbox to open modal (no JS) -->
        <label for="modalToggle" class="play-btn" role="button" aria-haspopup="dialog">
          <span class="play-icon" aria-hidden="true">▶</span>
          Ankündigungstrailer ansehen
        </label>
      </div>
    </section>

    <!-- CAST -->
    <section class="cast" aria-labelledby="castTitle">
      <h2 id="castTitle">Wiederkehrende Sprecher</h2>
      <ul class="cast-list" aria-hidden="false">
        <li><img src="https://via.placeholder.com/96" alt=""><strong>Chris Pratt</strong><div>Mario</div></li>
        <li><img src="https://via.placeholder.com/96" alt=""><strong>Anya Taylor-Joy</strong><div>Prinzessin Peach</div></li>
        <li><img src="https://via.placeholder.com/96" alt=""><strong>Charlie Day</strong><div>Luigi</div></li>
      </ul>
    </section>
  </main>

  <footer style="text-align:center;padding:24px 12px;color:var(--muted);font-size:.9rem;">
    © Deine Seite 2025
  </footer>

  <!-- =========================
       CSS-only modal toggle (hidden checkbox)
       No JavaScript required — ideal for GitHub Pages static hosting
       ========================= -->
  <input type="checkbox" id="modalToggle" aria-hidden="true" />

  <div class="modal" role="dialog" aria-label="Video Dialog" aria-modal="true">
    <div class="modal-backdrop" aria-hidden="true"></div>

    <div class="modal-panel" role="document">
      <div class="modal-header">
        <h3>Ankündigungstrailer</h3>

        <!-- Close button: unchecks the checkbox when clicked (label for checkbox) -->
        <label for="modalToggle" class="close-btn" aria-label="Schließen">✕</label>
      </div>

      <div class="modal-body">
        <div class="video-wrap">
          <!-- =========================
               CHANGE THE YOUTUBE VIDEO HERE:
               Replace the text VIDEO_ID_HERE in the src URL below with your YouTube video ID.
               Example: if your video URL is https://www.youtube.com/watch?v=dQw4w9WgXcQ
               then VIDEO_ID = dQw4w9WgXcQ
               ========================= -->
          <!-- >>>>>>>>>>>> CHANGE VIDEO ID ON THE NEXT LINE <<<<<<<<<<<<< -->
          <iframe
            src="https://www.youtube.com/embed/VIDEO_ID_HERE?autoplay=1&rel=0&modestbranding=1"
            title="YouTube trailer"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            loading="lazy"
          ></iframe>
          <!-- If you want to use a different video host, replace the iframe entirely. -->
        </div>
      </div>

      <div class="modal-footer">
        <!-- also allow closing with a labeled control -->
        <label for="modalToggle" class="btn-secondary">Schließen</label>
      </div>
    </div>
  </div>

  <!-- No JavaScript is included — all interactions use HTML/CSS only, so this file is fully static and suitable for GitHub Pages. -->

  <!-- Small accessibility / no-script fallback -->
  <noscript>
    <div style="max-width:1000px;margin:18px auto;background:#111;padding:12px;border-radius:8px;color:#fff;">
      Ihr Browser hat JavaScript deaktiviert. Falls das Modal nicht funktioniert, öffnen Sie den Trailer direkt:
      <div style="margin-top:8px">
        <!-- Update VIDEO_ID_HERE here too if needed -->
        <a href="https://www.youtube.com/watch?v=VIDEO_ID_HERE" target="_blank" rel="noopener" style="color:var(--accent);text-decoration:underline">Trailer auf YouTube öffnen</a>
      </div>
    </div>
  </noscript>
</body>
</html>
