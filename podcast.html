<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Podcast Projekt 02</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #071022;
      --muted: rgba(255, 255, 255, 0.72);
      --content-max-width: 900px;
      --card-blur: 15px;
      --border-color: rgba(255, 255, 255, 0.1);
      --highlight-color: #00BFAE; /* Teal highlight */
      --font-family: 'Inter', system-ui, Roboto, Arial;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100%;
      background: var(--bg-color);
      color: #e9f2ff;
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .wrap {
      max-width: var(--content-max-width);
      margin: 20px auto;
      padding: 30px;
      text-align: center;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(var(--card-blur));
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border-radius: 12px;
    }

    footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    footer:hover {
      opacity: 1;
    }

    a.back {
      display: inline-block;
      margin-top: 16px;
      color: var(--highlight-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a.back:hover {
      color: #fff;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 1s ease-out;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/892yaBEwtbM?si=we-el1gaI7vffkcr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <footer>
      Published with GitHub Pages
    </footer>
  </div>
</body>
</html>
